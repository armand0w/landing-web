<div class="container">
  <div class="card">
    <h4 class="card-header bg-primary text-white">Datos de Aplicativo</h4>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="usuario" class="col-form-label font-weight-bold">Clave de Usuario</label>
          <input type="text" class="form-control" id="usuario" placeholder="Clave de Usuario"
                 [(ngModel)]="cliente.p_clave_usuario">
        </div>
        <div class="form-group col-md-6">
          <label for="nombre" class="col-form-label font-weight-bold">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre de Usuario"
                 [(ngModel)]="cliente.p_nombre_usuario">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="apellidop" class="col-form-label font-weight-bold">Apellido Paterno</label>
          <input type="text" class="form-control" id="apellidop" placeholder="Apellido Paterno"
                 [(ngModel)]="cliente.apellidop">
        </div>
        <div class="form-group col-md-6">
          <label for="apellidom" class="col-form-label font-weight-bold">Apellido Materno</label>
          <input type="text" class="form-control" id="apellidom" placeholder="Apellido Materno"
                 [(ngModel)]="cliente.apellidom">
        </div>
      </div>

      <div class="form-group">
        <label for="correo" class="col-form-label font-weight-bold">Correo</label>
        <input type="email" class="form-control" id="correo" placeholder="name@example.com"
               [(ngModel)]="cliente.p_correo_electronico">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="c_cliente" class="col-form-label font-weight-bold">Clave de Cliente</label>
          <input type="text" class="form-control" id="c_cliente" placeholder="Clave de Aplicativo"
                 [(ngModel)]="cliente.p_clave_cliente">
        </div>

        <div class="form-group col-md-6">
          <label for="aplicativo" class="col-form-label font-weight-bold">Nombre del Cliente</label>
          <input type="text" class="form-control" id="aplicativo" placeholder="Nombre de Cliente"
                 [(ngModel)]="cliente.p_nombre_cliente">
        </div>
      </div>

      <div class="form-group">
        <label for="contexto" class="col-form-label font-weight-bold">Contexto del Aplicativo</label>
        <div class="input-group">
          <div class="input-group-addon">http://des.face7.masnegocio.com/</div>
          <input type="text" class="form-control" id="contexto" placeholder="contexto" [(ngModel)]="cliente.p_contexto">
        </div>
      </div>

      <div class="form-group" [hidden]="!onProgress">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" [attr.aria-valuenow]="completado"
               aria-valuemin="0" aria-valuemax="100" [style.width.%]="completado">
          </div>
        </div>
      </div>

      <button class="btn btn-info btn-sm float-right" (click)="crearApp()">Crear Aplicativo</button>
    </div>

  </div>
</div>
